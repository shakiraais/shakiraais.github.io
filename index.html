<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="app-title">Journaling App</h1>
        <div class="controls">
            <button id="lang-toggle">EN</button>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </header>
    <main>
        <section id="emotion-section">
            <h2 id="emotion-title">How are you feeling today?</h2>
            <div id="emotion-grid"></div>
        </section>
        <section id="input-section">
            <h2 id="input-title">Write Your Journal</h2>
            <textarea id="journal-text" placeholder="Write what you're feeling today..."></textarea>
            <button id="save-btn">Save</button>
        </section>
        <section id="history-section">
            <h2 id="history-title">Journal History</h2>
            <div id="history-list"></div>
        </section>
    </main>
    <div id="message-modal" class="hidden">
        <p id="motivational-msg"></p>
        <button id="close-msg">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
